<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leah Ray's Exercise 10</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="month-year">
      <h2>5️⃣<br>2️⃣ 0️⃣ 2️⃣ 3️⃣</h2>
    </div>
    <div class="days-of-week">
      <div>🫨</div>
      <div>😭</div>
      <div>🤯</div>
      <div>😐</div>
      <div>😮</div>
      <div>🥹</div>
      <div>😆</div>
    </div>
    <div class="date-grid">
      <!-- Empty divs for days before the start of the month -->
      <div></div>
      <!-- Add divs for each day of the month -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
      <div>19</div>
      <div>20</div>
      <div>21</div>
      <div>22</div>
      <div>23</div>
      <div>24</div>
      <div>25</div>
      <div>26</div>
      <div>27</div>
      <div>28</div>
      <div>29</div>
      <div>30</div>
      <div>31</div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
