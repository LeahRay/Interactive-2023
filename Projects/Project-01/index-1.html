<!DOCTYPE html>

<html>
	<head>
		<title>Leah Ray's First Test</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link href="Makesure.css" rel="stylesheet">
		
	</head>
	
	<body>

		<div class="main">

			<h1 align="center">****A BANAL SURVEY****</h1>
                                                                       				
		</div>
	 <form method="post">
        <p align="center">Required fields are followed by <strong><span aria-label="required">*</span></strong>.</p>
        <section>
            <h2 align="center">Contact information</h2>
            <fieldset>
              <legend align="center">Gender</legend>
              <ul>
                  <li align="center">
                    <label for="title_1">
                      <input type="radio" id="title_1" name="title" value="A">
                      Male
                    </label>
                  </li>
                  <li align="center">
                    <label for="title_2">
                      <input type="radio" id="title_2" name="title" value="K" >
                      Female
                    </label>
                  </li>
                  
              </ul>
            </fieldset>
            <p align="center">
              <label for="name">
                <span>Name: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>
            <p align="center">
              <label for="mail">
                <span>E-mail: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="email" id="mail" name="usermail">
            </p>
        </section>
        <section>
            <h2 align="center">Pet Willingness Survey</h2>
            <p align="center">
              <label for="pet">
                <span>Pet:</span>
              </label>
              <select id="pet" name="pet">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="Other">Other pets</option>
              </select>
            </p>
            <p align="center">
              <label for="name">
                <span>Your Pet's Name:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
                <input type="tel" id="number" name="cardnumber">
            </p>
            <p align="center">
              <label for="expiration">
                <span>Your Pet's Age:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <input type="tel" id="number" name="cardnumber">
            </p>
        </section>
        <section>
            <p align="center"> <button type="submit">Submit!</button> </p>
        </section>
    </form>


	</body>
</html>
